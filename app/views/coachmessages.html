<script type="text/javascript">
    
   


	flag=0;
	
	$('.coachmessages-page #show-conversation').on('click',function(e){
                               if(flag==0){
                               $(".coachmessages-page #conversation").slideDown();
                               $(".coachmessages-page #show-conversation style").remove();
                               $('.coachmessages-page #show-conversation').append('<style>.filter-header #show-conversation:after{border-width: 0px 8.5px 11px 8.5px;border-color: transparent transparent #026876 transparent;}</style>');
                               flag=1;
                               }
		                       
                               else
                               {
                               $(".coachmessages-page #conversation").slideUp();
                               $(".coachmessages-page #show-conversation style").remove();
                               $('.coachmessages-page #show-conversation').append('<style>.filter-header #show-conversation:after{border-width: 11px 8.5px 0 8.5px;border-color: #026876 transparent transparent transparent;}</style>');
                               flag = 0;
                               }
                               });
                               
                               
                               
    </script>
